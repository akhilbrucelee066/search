<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="nav-bar">
      <li>
        <a href="index.html">Google Search (Home)</a>
      </li>
      <li>
        <a href="image.html">Google Image Search</a>
      </li>
    </ul>
    <div class="brand-img">
      <a href="index.html">
        <img src="Gimg.png" alt="google image" />
      </a>
    </div>
    <div class="Adv-search-componet">
      <form action="https://www.google.com/search">
        <div>
          <div class="inp-comp">
            <label>all these words:</label>
            <input type="text" name="as_q" placeholder="enter words" />
          </div>
          <div class="inp-comp">
            <label>this exact word or phrase:</label>
            <input
              type="text"
              name="as_epq"
              placeholder="enter words or phrases"
            />
          </div>
          <div class="inp-comp">
            <label>any of these words:</label>
            <input type="text" name="as_oq" placeholder="enter words" />
          </div>
          <div class="inp-comp">
            <label>none of these words:</label>
            <input type="text" name="as_eq" placeholder="enter words" />
          </div>
        </div>
        <div class="Adv-search-buttons">
          <button type="submit" class="btn btn-primary">Advanced Search</button>
        </div>
      </form>
    </div>
  </body>
</html>
